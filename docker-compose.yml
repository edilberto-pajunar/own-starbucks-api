version: "3.8"

services:
  app:
    build: .
    ports:
      - "9000:8000"
    volumes:
      # Mount source code for live reload
      - .:/app
      # Persist uploaded files
      - ./uploads:/app/uploads
      # Persist SQLite database
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/sql_app.db
